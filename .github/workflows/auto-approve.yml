name: Auto approve
on:
  pull_request:
    branches:
      - develop
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Github actor
        run: echo github.actor
      - uses: hmarr/auto-approve-action@v2.0.0
        if: github.actor == 'release-slayer' || github.actor == 'imgbot'
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
